<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="Ahbab Sameer">
    <title>Contact Us - LTS</title>
    <link rel="icon" href="images/32387-taco-icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="header__h1">Contact Us</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li>
                    <a href="day1.html">Home</a>
                </li>
                <li>
                    <a href="day1.html#menu">Menu</a>
                </li>
                <li>
                    <a href="hours.html">Store hours</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
                
            </ul>
        </nav>
    </header>
    <section class="hero">
        <figure>
            <img src="images/001_Tacos_de_carnitas,_carne_asada_y_al_pastor.jpg" alt="Little Taco Shop Tacos" title="Tacos ready to eat" width="1000" height="667">
            <figcaption class="offscreen">
                Tacos ready to eat
            </figcaption>
        </figure>
    </section>

    <main class="main">
        <article class="main__article">
            <h2>Our location</h2>
            <address>
                5555 kodomtoli sylhet <br>
                Sylhet division, MO 555555
                <br><br>
                phone: <a href="tel+555555555555">5555555555</a>
            </address>
        </article>


        <article class="main__article contact">
            <h2 class="contact__h2">Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get" class="contact__from">
                <fieldset class="contact__fieldset">
                    <legend class="offscreen">
                        send us a message
                    </legend>
                    <p class="contact__p">
                        <label class="contact__label" for="name">name</label>
                        <input class="contact__input" type="text" name="name" id="name" placeholder="your name" required>
                    </p>
                    <p class="contact__p">
                        <label class="contact__label" for="email">email</label>
                        <input class="contact__input" type="email" name="email" id="email" placeholder="your email" required>
                    </p>
                    <p class="contact__p">
                        <label class="contact__label" for="message">your message here</label>
                        <br>
                        <textarea class="contact__textarea" name="message" id="message" cols="30" rows="10" placeholder="type your message here"></textarea>
                    </p>
                </fieldset>
                <button class="contact__button" type="submit">SEND</button>
                <button class="contact__button" type="reset">RESET</button>
            </form>
            <p class="center">
                <a href="#">Back to the top</a>
            </p>
        </article>
        
    </main>
    <footer class="footer">
        <p>
            <span class="nowrap">Copyright</span> &copy;
            <span class="nowrap"> Little Taco shop</span>
        </p>
    </footer>
</body>
</html>
