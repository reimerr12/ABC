<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ahbab Sameer">
    <title>Little taco shop</title>
    <link rel="icon" href="images/32387-taco-icon.png">
    <link rel="stylesheet" href="style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <header class="header">
        <h1 class="header__h1">Little Taco shop</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li>
                    <a href="#menu"> Menu</a>
                </li>
                <li>
                    <a href="hours.html"> Hours</a>
                </li>
                <li>
                    <a href="contact.html">Contact </a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2 class="hero__h2">Bienvenidos!</h2>
        <figure>
            <img src="images/tacos_and_drink_400x267.png" alt="Taco and drinks" title="we love tacos" width="1000" height="667">
            <figcaption class="offscreen">
                tacos and a drink
            </figcaption>
        </figure>
    </section>
  
    <main class="main">
        
        <article id="menu" class="main__article menu">
            <h2 class="menu__h2">Our Menu</h2>
            <table class="menu__container">
                <caption class="offscreen">Our Tacos</caption>
                <thead>
                    <tr>
                        <th class="menu__header" scope="col">Tacos</th>
                        <th class="menu__header"  scope="col">Quantity</th>
                        <th class="menu__header" scope="col">price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th class="menu__item menu__cr" scope="row" rowspan="3">
                            Crunchy
                        </th>

                        <td class="menu__item">1</td>
                        <td class="menu__item">100 taka</td>
                    </tr>
                    <tr>
                        <td class="menu__item">2</td>
                        <td class="menu__item">200 taka</td>
                    </tr>
                    <tr>
                        <td class="menu__item">3</td>
                        <td class="menu__item">300 taka</td>
                    </tr>
                    <tr>
                        <th class="menu__item menu__sf" scope="row" rowspan="3">
                            Soft
                        </th>

                        <td class="menu__item">1</td>
                        <td class="menu__item">105 taka</td>
                    </tr>
                    <tr>
                        <td class="menu__item">2</td>
                        <td class="menu__item">205 taka</td>
                    </tr>
                    <tr>
                        <td class="menu__item">3</td>
                        <td class="menu__item">305 taka</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td class="menu__item menu__cs" colspan="3"> chimps &amp; salsa 50 taka

                        </td>
                    </tr>
                </tfoot>
            </table>
            
            <p class="center">
                <a href="#">Back to the top</a>
            </p>
        </article>
    </main>
    
    <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy; <time id="year"></time></span>
             <span class="nowrap"> Little Taco shop</span>
        </p>
    </footer>
</body>
</html>
